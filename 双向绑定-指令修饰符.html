<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定-指令修饰符</title>
</head>
<body>
    <!-- 2. 声明要被 vue 所控制的 DOM 区域 -->
    <div id='app'>
        汇总:<p>{{userName}}-{{age}}-{{address}}</p>
        <hr>
        姓名:<input type="text" v-model.trim="userName"/>
        <hr>
        年龄：<input type="text" v-model.number="age" />
        <hr>
        省份:<input type="text" v-model.lazy="address">
    </div>
    <!-- 1. 导入 vue 的脚本文件 -->
    <script src='vue.js'></script>
    <!-- 3. 创建 vue 的实例对象 -->
    <script>
        const vm = new Vue({
            // 3.1 使用 el 属性，指定 vue 要控制的区域
            el: '#app',
            // 3.2 数据源
            data: {
                userName: 'Ali',
                age:'21',
                address:'新疆维吾尔自治区'
            },
        })
    </script>
</body>
</html>
