<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器的基本使用</title>
</head>
<body>
    <!-- 2. 声明要被 vue 所控制的 DOM 区域 -->
    <div id='app'>
        <!-- |为管道符  调用过滤器-->
        <!--capitalize 过滤器 -->
        <!-- info与插值表达式中messAge通过管道符调用captalize过滤器进行格式化 -->
        <p v-bind:title="info | capitalize">{{messAge | capitalize}}</p>
    </div>
    <!-- 1. 导入 vue 的脚本文件 -->
    <script src='vue.js'></script>
    <!-- 3. 创建 vue 的实例对象 -->
    <script>
        const vm = new Vue({
            // 3.1 使用 el 属性，指定 vue 要控制的区域
            el: '#app',
            // 3.2 数据源
            data: {
                info:'Title Info',
                messAge:'hello Vue.js'
            },
            //filters节点定义过滤器
            filters:{
                //captalize 过滤器 带参 必须有返回值return
                capitalize(str){
                    //charAt() 方法 截取索引内容
                    //toUpperCase() 方法 小写文字转大写
                    //slice 方法 规定从何处开始选取。
                    return str.charAt(0).toUpperCase()+str.slice(1)
                }
            }
        })
    </script>
</body>
</html>
