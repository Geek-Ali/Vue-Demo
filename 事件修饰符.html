<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
<body>
    <!-- 2. 声明要被 vue 所控制的 DOM 区域 -->
    <div id='app'>
        <!-- 普通点击事件 -->
        <button @click="Btn">提示信息1【普通】</button>
        <!-- Prevent修饰符 阻止默认行为 -->
        <a href="http://www.baidu.com" @click.prevent="Btn">提示信息1【Prevent】</a>
        <br>
        <!-- Stop修饰符 阻止事件冒泡 若多个Dom元素.stop写在里面的子元素 -->
        <div @click.stop="Btn" style="background-color: #9b5be4;padding: 10%;">
            <div @click.stop="Btn" style="background-color: red;"><P>提示信息1【Stop】</P></div>
        </div>
        <!--once 修饰符 事件只触发一次-->
        <button @click.once="Btn">提示信息1【once】</button>

        <div @click.capture="Message(1)" style="padding:10px;background-color: aquamarine;">BOX1
            <div @click="Message(2)" style="padding: 10px;background-color: coral;">BOX2</div>
        </div>
        
    </div>

    <!-- 1. 导入 vue 的脚本文件 -->
    <script src='vue.js'></script>
    <!-- 3. 创建 vue 的实例对象 -->
    <script>
        //屏蔽vue生产提示
        Vue.config.productionTip = false;
        const vm = new Vue({
            // 3.1 使用 el 属性，指定 vue 要控制的区域
            el: '#app',
            // 3.2 数据源
            data: {
                messages: 'Hello Vue'
            },
            methods: {
                Btn(){
                    alert('你好同学！')
                },
                Message(age){
                    alert(age)
                }
                
            },
        })
    </script>
</body>
</html>
