<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <!-- 导入Vue.js开发版脚本 -->
    <script type="text/javascript" src="vue.js"></script>
    
</head>
<body>
    <div id="root">
        <h1>{{message}}</h1>
    </div>
   <script>
    Vue.config.productionTip = false; //屏蔽Vue生产提示
    var vm =new Vue({
        el:"#root",
        data:{
            message:'Vue Hello!'
        }
    })
   </script>
</body>
</html>
