<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-else和v-else-if指令</title>
</head>
<body>
    <!-- 2. 声明要被 vue 所控制的 DOM 区域 -->
    <div id='app'>
        <!-- v-if 条件指令 条件满足返回True，显示：随机数>0.5 ，否则：随机数 <=0.5-->
        <p v-if="num>0.5">随机数>0.5</p>
        <p v-else>随机数 <=0.5</p>
        <hr>
        <!-- v-else-if 用于多次判断 可判断条件大于2时推荐使用 -->
        <p v-if="type==='A'">优秀</p>
        <p v-else-if="type==='B'">良好</p>
        <p v-else-if="type==='C'">一般</p>
        <p v-else>差</p>
    </div>
    <!-- 1. 导入 vue 的脚本文件 -->
    <script src='vue.js'></script>
    <!-- 3. 创建 vue 的实例对象 -->
    <script>
        const vm = new Vue({
            // 3.1 使用 el 属性，指定 vue 要控制的区域
            el: '#app',
            // 3.2 数据源
            data: {
                num:Math.random(),
                type:'A'
            },
        })
    </script>
</body>
</html>
