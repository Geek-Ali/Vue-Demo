<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{_data.message}}</h2>
    </div>
    <script>
        //数据代理原理
        //Object.defineProperty()方法
        //为每个添加到vm属性,都指定一个getter\setter
        //在getter/setter内部操作（读/写）data中对应属性
        Vue.config.productionTip=false;         //屏蔽生产提示
        let vm =new Vue({
            el:"#app",
            data:{
                message:'Hello World!'
            }
        })
    </script>
</body>
</html>
