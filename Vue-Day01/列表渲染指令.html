<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染指令</title>
</head>
<body>
    <!-- 2. 声明要被 vue 所控制的 DOM 区域 -->
    <div id='app'>
        <ul>
            <!-- v-for 基于一个数组来循环渲染相似的UI结构-->
            <!-- v-for="(user,i) in list" i-索引 user-当前循环项 list待循环的数组 -->
            <li v-for="(user,i) in list">{{i}}-{{user.userName}}</li>
        </ul>
    </div>
    <!-- 1. 导入 vue 的脚本文件 -->
    <script src='vue.js'></script>
    <!-- 3. 创建 vue 的实例对象 -->
    <script>
        const vm = new Vue({
            // 3.1 使用 el 属性，指定 vue 要控制的区域
            el: '#app',
            // 3.2 数据源
            data: {
                //用户列表的数据
                list:[
                    {id:1,userName:'Demo-on'},
                    {id:2,userName:'Demo-tow'}
                ]
            },
        })
    </script>
</body>
</html>
