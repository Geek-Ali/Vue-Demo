<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定指令-简写形式</title>
</head>
<body>
    <!-- 2. 声明要被 vue 所控制的 DOM 区域 -->
    <div id='app'>
        <h3>{{Count}}</h3>
        <button @click="Count+=1">+1</button>
    </div>
    <!-- 1. 导入 vue 的脚本文件 -->
    <script src='vue.js'></script>
    <!-- 3. 创建 vue 的实例对象 -->
    <script>
        const vm = new Vue({
            // 3.1 使用 el 属性，指定 vue 要控制的区域
            el: '#app',
            // 3.2 数据源
            data: {
                //计数器的值
                Count:0
            },
            methods: {
                //点击按钮让Count 自增 +1
                // addCount(){
                //     this.Count+=1
                // },
            },
        })
    </script>
</body>
</html>
